<head>
<style>
.audio_player_block{
    background: #fff;
    border-radius: 4px;
    box-shadow: 0 1px 0 0 #d7d8db, 0 0 0 1px #e3e4e8;
    height:56px;
    width:800px;
}



</style>
<link rel="stylesheet" type="text/css" href="control.css">
<link rel="stylesheet" type="text/css" href="track.css">
</head>
<body>

<div class="audio_player_block">
    <div class="audio_player_control">
        <div class="audio_player_button_play audio_player_button_background">
            <div id="b0" class="audio_player_button audio_player_play"></div>
        </div>
        <div class="audio_player_button_prev audio_player_button_background">
            <div id="b1" class="audio_player_button audio_player_prev"></div>
        </div>
        <div class="audio_player_button_next audio_player_button_background">
            <div id="b2" class="audio_player_button audio_player_next"></div>
        </div>
    </div>
    <div class="audio_player_track">
        <div class="audio_player_text">
           <div class="audio_player_icon">
           </div>
           <div class="audio_player_info">
              <div class="audio_player_info_title">тест 1</div>
              <a href="index.html?a=1&b=2" class="audio_player_info_artist">тест 2</a>
           </div>
        </div>
        <div id="v0" class="audio_player_volume_slider">
            <div id="v1" class="audio_player_volume_slider1" style="width:0%"></div>
            <div id="v2" class="audio_player_volume_slider2" style="display:none;left:calc(0% - 4px);"></div>
        </div>
        <div id="t0" class="audio_player_track_slider">
            <div id="t1" class="audio_player_track_slider1" style="width:0%;"></div>
            <div id="t2" class="audio_player_track_slider2" style="width:0%;"></div>
            <div id="t3" class="audio_player_track_slider3" style="display:none;left:calc(0% - 4px);"></div>
        </div>
    </div>
</div>


<audio id="audio_player"></audio>

</body>
<script src="audio.js"></script>
